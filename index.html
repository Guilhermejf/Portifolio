<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/icons/Favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img
          class="photo"
          src="/assets/img/loading-gif"
          alt="profile Luiz Guilherme"
        >
        <div class="header-info">
          <h1 class="title">
            Olá, eu sou <br />
            Luiz G Almeida
          </h1>

          <div class="info">
            <p class="contact">Loading...</p>
            <p class="locate">Loading...</p>
            <p class="whats">Loading...</p>
            <p class="email">loading...</p>
          </div>
        </div>
      </header>
      <section class="dropdown-container">
        <div class="dropdown open">
          <div class="drop-header">
            <h1>Skills</h1>
            <span class="arrow"></span>
          </div>
          <div class="skill">
            <div class="box">
              <h4>Habilidade Profissional</h4>
              <div class="boxskillpro"></div>
            </div>
            <div class="box">
              <h4>Habilidade Pessoal</h4>
              <div class="boxskillpers">
                <ul id="softskills"></ul>
              </div>
            </div>
          </div>
        </div>

        <div class="dropdown open">
          <div class="drop-header">
            <h1>Idiomas</h1>
            <span class="arrow"></span>
          </div>
          <div class="idiomas">
            <ul id="lang"></ul>
          </div>
        </div>

        <div class="dropdown open">
          <div class="drop-header">
            <h1>Portifolio</h1>
            <span class="arrow"></span>
          </div>
          <div class="projects">
            <ul id="listprojects"></ul>
          </div>
        </div>

        <div class="dropdown open">
          <div class="drop-header">
            <h1>Experiência</h1>
            <span class="arrow"></span>
          </div>
          <div class="experience">
            <ul id="xplist"></ul>
          </div>
        </div>
      </section>
    </main>
    <script src="js/engine.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
